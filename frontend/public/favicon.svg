<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#6366f1" stroke="#4f46e5" stroke-width="2"/>
  
  <!-- Film strip -->
  <rect x="25" y="30" width="50" height="40" fill="none" stroke="#ffffff" stroke-width="2" rx="2"/>
  
  <!-- Film holes on left -->
  <circle cx="30" cy="40" r="3" fill="#ffffff"/>
  <circle cx="30" cy="50" r="3" fill="#ffffff"/>
  <circle cx="30" cy="60" r="3" fill="#ffffff"/>
  
  <!-- Film holes on right -->
  <circle cx="70" cy="40" r="3" fill="#ffffff"/>
  <circle cx="70" cy="50" r="3" fill="#ffffff"/>
  <circle cx="70" cy="60" r="3" fill="#ffffff"/>
  
  <!-- Movie screen/frame -->
  <rect x="35" y="35" width="30" height="30" fill="#1e293b" rx="1"/>
  
  <!-- Play icon -->
  <path d="M 42 42 L 42 58 L 58 50 Z" fill="#ffffff"/>
</svg>

