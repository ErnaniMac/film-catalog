services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: film-catalog-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: film_catalog
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: password
      MYSQL_USER: film_user
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - film-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: film-catalog-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - film-network

  # Laravel Backend (PHP-FPM)
  laravel:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        USER_ID: ${HOST_UID:-1000}
        GROUP_ID: ${HOST_GID:-1000}
    container_name: film-catalog-laravel
    restart: unless-stopped
    working_dir: /var/www/html
    # Don't set user here - let entrypoint handle it as root first, then switch to appuser
    volumes:
      - ./backend:/var/www/html
    depends_on:
      - mysql
      - redis
    environment:
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: film_catalog
      DB_USERNAME: film_user
      DB_PASSWORD: password
      REDIS_HOST: redis
      REDIS_PORT: 6379
      UID: ${HOST_UID:-1000}
      GID: ${HOST_GID:-1000}
    networks:
      - film-network

  # Nginx Web Server
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: film-catalog-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www/html
    depends_on:
      - laravel
    networks:
      - film-network

  # Node.js Frontend
  node:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        USER_ID: ${HOST_UID:-1000}
        GROUP_ID: ${HOST_GID:-1000}
    container_name: film-catalog-node
    restart: unless-stopped
    working_dir: /app
    user: "${HOST_UID:-1000}:${HOST_GID:-1000}"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - laravel
    networks:
      - film-network

volumes:
  mysql_data:

networks:
  film-network:
    driver: bridge

