services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: film-catalog-mysql
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-film_catalog}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
      MYSQL_USER: ${DB_USERNAME:-film_user}
    ports:
      - "${MYSQL_PORT:-3307}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/database/init:/docker-entrypoint-initdb.d
    networks:
      - film-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: film-catalog-redis
    restart: unless-stopped
    env_file:
      - ./backend/.env
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - film-network

  # Laravel Backend (PHP-FPM)
  laravel:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        USER_ID: ${HOST_UID:-1000}
        GROUP_ID: ${HOST_GID:-1000}
    container_name: film-catalog-laravel
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
    env_file:
      - ./backend/.env
    depends_on:
      - mysql
      - redis
    environment:
      # Variáveis específicas do Docker (sobrescrevem o .env se necessário)
      DB_CONNECTION: ${DB_CONNECTION:-mysql}
      DB_HOST: ${DB_HOST:-mysql}
      DB_PORT: ${DB_PORT:-3306}
      DB_DATABASE: ${DB_DATABASE:-film_catalog}
      DB_USERNAME: ${DB_USERNAME:-film_user}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      UID: ${HOST_UID:-1000}
      GID: ${HOST_GID:-1000}
    networks:
      - film-network

  # Nginx Web Server
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: film-catalog-nginx
    restart: unless-stopped
    env_file:
      - ./backend/.env
    ports:
      - "${NGINX_PORT:-8000}:80"
    volumes:
      - ./backend:/var/www/html
    depends_on:
      - laravel
    networks:
      - film-network

  # Node.js Frontend
  node:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        USER_ID: ${HOST_UID:-1000}
        GROUP_ID: ${HOST_GID:-1000}
    container_name: film-catalog-node
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    env_file:
      - ./frontend/.env
    ports:
      - "${NODE_PORT:-5173}:5173"
    depends_on:
      - laravel
    environment:
      HOST_UID: ${HOST_UID:-1000}
      HOST_GID: ${HOST_GID:-1000}
    networks:
      - film-network

volumes:
  mysql_data:

networks:
  film-network:
    driver: bridge

